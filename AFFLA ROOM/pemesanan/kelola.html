<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form>
  <div class="form-group row">
    <label for="namaruangan" class="col-3 col-form-label">Nama Ruangan</label> 
    <div class="col-8">
      <input id="namaruangan" name="namaruangan" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="kategori" class="col-3 col-form-label">Kategori</label> 
    <div class="col-8">
      <select id="kategori" name="kategori" class="custom-select">
        <option value="aula">Aula</option>
        <option value="b1106">B1-106</option>
        <option value="b1102">B1-102</option>
        <option value=" b1101">B1-101</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="deskripsi" class="col-3 col-form-label">Deskripsi Ruangan</label> 
    <div class="col-8">
      <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3">Fasilitas Ruangan</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="fasilitas" id="fasilitas_0" type="radio" class="custom-control-input" value="soundsystem"> 
        <label for="fasilitas_0" class="custom-control-label">Sound System</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="fasilitas" id="fasilitas_1" type="radio" class="custom-control-input" value="wifi"> 
        <label for="fasilitas_1" class="custom-control-label">Wifi</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="fasilitas" id="fasilitas_2" type="radio" class="custom-control-input" value="proyektor"> 
        <label for="fasilitas_2" class="custom-control-label">Proyektor</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="fasilitas" id="fasilitas_2" type="radio" class="custom-control-input" value="proyektor"> 
        <label for="fasilitas_2" class="custom-control-label">TV</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="fasilitas" id="fasilitas_2" type="radio" class="custom-control-input" value="proyektor"> 
        <label for="fasilitas_2" class="custom-control-label">AC</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="fasilitas" id="fasilitas_2" type="radio" class="custom-control-input" value="proyektor"> 
        <label for="fasilitas_2" class="custom-control-label">Snack</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="fasilitas" id="fasilitas_3" type="radio" class="custom-control-input" value="catering"> 
        <label for="fasilitas_3" class="custom-control-label">Catering</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="kapasitas" class="col-3 col-form-label">Kapasitas</label> 
    <div class="col-8">
      <input id="kapasitas" name="kapasitas" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="lokasiruangan" class="col-3 col-form-label">Lokasi Ruangan</label> 
    <div class="col-8">
      <input id="lokasiruangan" name="lokasiruangan" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-3 col-8">
      <button name="simpan" type="simpan" class="btn btn-success">Simpan</button>
      <button name="reset" type="reset" class="btn btn-danger">Reset</button>
    </div>
  </div>
</form>
